<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Automate</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LinkedIn Automate</h3>
  <div class="field">
    <label for="likeCount">Like Count</label>
    <input type="number" id="likeCount" min="1" placeholder="no. of likes">
  </div>

  <div class="field">
    <label for="commentCount">Comment Count </label>
    <input type="number" id="commentCount" min="0" placeholder="no of comments">
  </div>

  <button id="start" disabled>Start Automation</button>

  <script src="popup.js"></script>
</body>
</html>
