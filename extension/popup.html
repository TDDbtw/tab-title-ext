<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0073b1;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005582;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Scraper</h3>
  <textarea id="urls" placeholder="Enter LinkedIn URLs (one per line)"></textarea>
  <button id="start">Start Scraping</button>
  <script src="popup.js"></script>
</body>
</html>
